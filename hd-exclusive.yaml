apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hd-exclusive
  name: hd-exclusive
# Consumed by mutating webhook
  annotations:
    cmk.intel.com/mutate: "true" # accepted values to trigger mutation: "true", "True", "1"
  namespace: cmk-namespace
spec:
  selector:
   matchLabels:
    app: hd-exclusive
  replicas: 0
  template:
    metadata:
      labels:
        app: hd-exclusive
    spec:
     serviceAccountName: cmk-serviceaccount
     containers:
      - name: hd-exclusive
        image: hrabhijith2/playhd:exclusive
        imagePullPolicy: Always
        ports:
         - containerPort: 5004
           hostPort: 5004
        resources:
         requests:
          cmk.intel.com/exclusive-cores: '1'
         limits:
          cmk.intel.com/exclusive-cores: '1'
        volumeMounts:
         - name: tmp
           mountPath: "/tmp"
        securityContext:
         allowPrivilegeEscalation: true
         readOnlyRootFilesystem: true
         runAsNonRoot: false
         privileged: true
         capabilities:
          drop:
           - all
     volumes:
      - hostPath:
         path: "/tmp"
        name: tmp
     nodeSelector:
       kubernetes.io/hostname: "nuc01"
